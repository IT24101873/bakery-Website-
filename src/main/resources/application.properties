spring.application.name=BakeryWebsite

# Server configuration
server.port=8080
server.servlet.context-path=/api

# Application-specific properties
bakery.file.users=users.txt

# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.bakery.BakeryWebsite=DEBUG
logging.file.name=logs/bakery-website.log

# Spring Boot actuator (optional, for monitoring)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Optional: Jackson configuration for JSON serialization
spring.jackson.serialization.indent_output=true
spring.jackson.default-property-inclusion=non_null

# Optional: Disable Spring Boot's default error page for cleaner REST responses
server.error.whitelabel.enabled=false