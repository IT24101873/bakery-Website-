<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Bliss - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8f1eb;
        }
        .btn-pink {
            background-color: #f9c1c6;
            color: #5c4033;
        }
        .btn-pink:hover {
            background-color: #f4a8ae;
        }
        .btn-red {
            background-color: #ef4444;
            color: white;
        }
        .btn-red:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-[#5c4033] mb-6">Update Profile</h2>
    <form id="profile-form">
        <div class="mb-4">
            <label for="username" class="block text-[#5c4033]">Username</label>
            <input type="text" id="username" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-[#5c4033]">New Password (leave blank to keep current)</label>
            <input type="password" id="password" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="role" class="block text-[#5c4033]">Role</label>
            <input type="text" id="role" class="w-full p-2 border rounded" readonly>
        </div>
        <button type="submit" class="btn-pink w-full p-2 rounded mb-2">Update</button>
        <button type="button" id="delete-account" class="btn-red w-full p-2 rounded">Delete Account</button>
    </form>
    <a href="index.html" class="block text-center mt-4 text-[#8b5e3c] hover:underline">Back to Home</a>
</div>
<script>
    const API_BASE = 'http://localhost:8080/api';
    const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
    if (!currentUser) {
        window.location.href = 'login.html';
    }
    document.getElementById('username').value = currentUser.username;
    document.getElementById('role').value = currentUser.role;

    document.getElementById('profile-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value || null;
        const role = currentUser.role;
        try {
            const response = await fetch(`${API_BASE}/users/${currentUser.id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, role })
            });
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Update failed: ${response.status} ${errorText}`);
            }
            const updatedUser = await response.json();
            sessionStorage.setItem('currentUser', JSON.stringify(updatedUser));
            alert('Profile updated successfully!');
            window.location.href = 'index.html';
        } catch (error) {
            console.error('Error:', error);
            alert('Update failed: ' + error.message);
        }
    });

    document.getElementById('delete-account').addEventListener('click', async () => {
        if (!confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
            return;
        }
        try {
            const response = await fetch(`${API_BASE}/users/${currentUser.id}`, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' }
            });
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Deletion failed: ${response.status} ${errorText}`);
            }
            sessionStorage.removeItem('currentUser');
            alert('Account deleted successfully.');
            window.location.href = 'index.html';
        } catch (error) {
            console.error('Error:', error);
            alert('Deletion failed: ' + error.message);
        }
    });
</script>
</body>
</html>
