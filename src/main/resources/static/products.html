<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bakery Bliss - All Products</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f8f1eb;
            color: #5c4033;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
        }
        .logo img {
            height: 60px;
        }
        .nav-links ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #5c4033;
            font-weight: 500;
        }
        .nav-links a:hover {
            color: #8b5e3c;
        }
        .cart {
            height: 30px;
            cursor: pointer;
        }
        h2 {
            text-align: center;
            margin: 40px 0 20px;
            font-weight: 600;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .col-4 {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 220px;
            transition: transform 0.3s ease;
        }
        .col-4 img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
        }
        .col-4 h4 {
            margin: 12px 0 6px;
            font-size: 18px;
        }
        .col-4 p {
            color: #8b5e3c;
            font-weight: 500;
        }
        .col-4:hover {
            transform: translateY(-5px);
        }
        .footer {
            margin-top: 60px;
            background-color: #5c4033;
            color: #fff;
            padding: 30px 0;
        }
        .footer h3 {
            margin-bottom: 10px;
        }
        .footer p {
            max-width: 500px;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="/images/bread.png">
            </div>
            <nav class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>

                    <li><a href="login.html">Account</a></li>
                </ul>
            </nav>
            <img src="/images/cart.png" class="cart">
        </div>
    </div>
</div>

<!-- Product Section -->
<div class="container">
    <h2>All Products</h2>
    <div class="row" id="product-list">
        <!-- Products will be injected here by JavaScript -->
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <div class="container">
        <div class="row">
            <div class="footer-col-1">
                <h3>Visit Our Bakery</h3>
                <p>Explore our delicious range of fresh baked goods, now available at your fingertips.</p>
            </div>
        </div>
    </div>
</div>

<!-- Product Fetch Script -->
<script>
    fetch('http://localhost:8080/api/products')
        .then(response => response.json())
        .then(products => {
            const productList = document.getElementById('product-list');
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'col-4';
                productDiv.innerHTML = `
                    <img src="/images/${product.image}" alt="${product.name}">
                    <h4>${product.name}</h4>
                    <p>Rs. ${product.price}</p>
                `;
                productList.appendChild(productDiv);
            });
        })
        .catch(error => console.error('Error loading products:', error));
</script>

</body>
</html>
