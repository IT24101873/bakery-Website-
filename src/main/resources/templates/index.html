<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<!-- Header -->
<header class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">BakeryWebsite</h1>
        <nav id="navLinks">
            <a href="index.html" class="px-2 hover:underline">Home</a>
            <a href="register.html" class="px-2 hover:underline">Register</a>
            <a href="login.html" class="px-2 hover:underline">Login</a>
            <a href="#" id="logout" class="px-2 hover:underline">Logout</a>
        </nav>
    </div>
</header>

<!-- Main Content -->
<main class="container mx-auto p-4">
    <h2 class="text-3xl font-bold mb-4">Dashboard</h2>
    <p class="mb-4">Welcome to the BakeryWebsite Dashboard!</p>
    <h3 class="text-2xl font-semibold mb-4">Our Bakery Items</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div class="bg-white p-4 rounded shadow-md">
            <img src="https://via.placeholder.com/300x200?text=Croissant" alt="Croissant" class="w-full h-48 object-cover rounded">
            <h4 class="text-lg font-bold mt-2">Croissant</h4>
            <p class="text-gray-600">Buttery and flaky pastry.</p>
        </div>
        <div class="bg-white p-4 rounded shadow-md">
            <img src="https://via.placeholder.com/300x200?text=Sourdough" alt="Sourdough" class="w-full h-48 object-cover rounded">
            <h4 class="text-lg font-bold mt-2">Sourdough Bread</h4>
            <p class="text-gray-600">Crusty artisan bread.</p>
        </div>
        <div class="bg-white p-4 rounded shadow-md">
            <img src="https://via.placeholder.com/300x200?text=Chocolate+Cake" alt="Chocolate Cake" class="w-full h-48 object-cover rounded">
            <h4 class="text-lg font-bold mt-2">Chocolate Cake</h4>
            <p class="text-gray-600">Rich and moist dessert.</p>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-blue-600 text-white p-4 mt-8">
    <div class="container mx-auto text-center">
        <p>Contact: info@bakerywebsite.com | © 2025 BakeryWebsite</p>
    </div>
</footer>

<script>
    // Check if user is logged in
    const user = localStorage.getItem('user');
    if (!user) {
        window.location.href = 'login.html';
    } else {
        const userObj = JSON.parse(user);
        const navLinks = document.getElementById('navLinks');
        if (userObj.role === 'ADMIN') {
            const usersLink = document.createElement('a');
            usersLink.href = 'users.html';
            usersLink.className = 'px-2 hover:underline';
            usersLink.textContent = 'Users';
            navLinks.insertBefore(usersLink, navLinks.children[1]); // Insert after Home
        }
    }

    // Logout
    document.getElementById('logout').addEventListener('click', () => {
        localStorage.removeItem('user');
        window.location.href = 'login.html';
    });
</script>
</body>
</html>
