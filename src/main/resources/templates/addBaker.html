<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Baker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #a18cd1, #fbc2eb); /* Same gradient as Edit page */
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #6f42c1; /* Bootstrap purple */
        }

        label {
            color: #6f42c1;
            font-weight: 500;
        }

        .btn-primary {
            background-color: #6f42c1;
            border-color: #6f42c1;
        }

        .btn-primary:hover {
            background-color: #5a32a3;
            border-color: #5a32a3;
        }

        .btn-secondary {
            background-color: #e0c7f2;
            color: #6f42c1;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #d2b1ec;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="form-container">
        <h2>Add New Baker</h2>
        <form th:action="@{/bakers}" th:object="${baker}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="specialization" class="form-label">Specialization</label>
                <select class="form-select" id="specialization" th:field="*{specialization}" required>
                    <option value="">Select Specialization</option>
                    <option value="cakes">Cakes</option>
                    <option value="pastries">Pastries</option>
                    <option value="bread">Bread</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="contactNumber" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" th:field="*{contactNumber}" required>
            </div>
            <div class="mb-3">
                <label for="availability" class="form-label">Availability</label>
                <select class="form-select" id="availability" th:field="*{availability}" required>
                    <option value="">Select Availability</option>
                    <option value="available">Available</option>
                    <option value="unavailable">Unavailable</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="bakerType" class="form-label">Baker Type</label>
                <select class="form-select" id="bakerType" name="bakerType" required>
                    <option value="">Select Type</option>
                    <option value="regular">Regular Baker</option>
                    <option value="freelance">Freelance Baker</option>
                    <option value="inhouse">In-House Baker</option>
                </select>
            </div>
            <div class="mb-3" id="hourlyRateDiv" style="display: none;">
                <label for="hourlyRate" class="form-label">Hourly Rate</label>
                <input type="number" class="form-control" id="hourlyRate" name="hourlyRate" step="0.01">
            </div>
            <div class="mb-3" id="shiftDiv" style="display: none;">
                <label for="shift" class="form-label">Shift</label>
                <input type="text" class="form-control" id="shift" name="shift">
            </div>
            <button type="submit" class="btn btn-primary">Add Baker</button>
            <a th:href="@{/dashboard}" class="btn btn-secondary ms-2">Back to Dashboard</a>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('bakerType').addEventListener('change', function () {
        var hourlyRateDiv = document.getElementById('hourlyRateDiv');
        var shiftDiv = document.getElementById('shiftDiv');
        hourlyRateDiv.style.display = this.value === 'freelance' ? 'block' : 'none';
        shiftDiv.style.display = this.value === 'inhouse' ? 'block' : 'none';
    });
</script>
</body>
</html>
