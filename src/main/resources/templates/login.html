<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BakeryWebsite</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<!-- Header -->
<header class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">BakeryWebsite</h1>
        <nav id="navLinks">
            <a href="index.html" class="px-2 hover:underline">Home</a>
            <a href="register.html" class="px-2 hover:underline">Register</a>
            <a href="login.html" class="px-2 hover:underline">Login</a>
        </nav>
    </div>
</header>

<!-- Main Content -->
<main class="container mx-auto p-4">
    <h2 class="text-3xl font-bold mb-4">Login</h2>
    <form id="loginForm" class="bg-white p-6 rounded shadow-md max-w-md mx-auto">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium">Username</label>
            <input type="text" id="username" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium">Password</label>
            <input type="password" id="password" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="bg-blue-600 text-white p-2 rounded w-full hover:bg-blue-700">Login</button>
    </form>
    <p id="error" class="text-red-500 mt-4 hidden">Error</p>
</main>

<!-- Footer -->
<footer class="bg-blue-600 text-white p-4 mt-8">
    <div class="container mx-auto text-center">
        <p>Contact: info@bakerywebsite.com | © 2025 BakeryWebsite</p>
    </div>
</footer>

<script>
    // Check if user is logged in and add Users link for admins
    const user = localStorage.getItem('user');
    if (user) {
        const userObj = JSON.parse(user);
        const navLinks = document.getElementById('navLinks');
        if (userObj.role === 'ADMIN') {
            const usersLink = document.createElement('a');
            usersLink.href = 'users.html';
            usersLink.className = 'px-2 hover:underline';
            usersLink.textContent = 'Users';
            navLinks.insertBefore(usersLink, navLinks.children[1]); // Insert after Home
        }
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const error = document.getElementById('error');

        try {
            const response = await fetch('http://localhost:8080/api/users/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            if (response.ok) {
                const user = await response.json();
                localStorage.setItem('user', JSON.stringify(user));
                window.location.href = 'index.html';
            } else {
                error.textContent = 'Login failed: Invalid credentials';
                error.classList.remove('hidden');
            }
        } catch (err) {
            error.textContent = 'Error connecting to server';
            error.classList.remove('hidden');
        }
    });
</script>
</body>
</html>
